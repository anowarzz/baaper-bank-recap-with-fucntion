<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtional Baap Er Bank</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">
        Functional
        <span class="text-red-500 font-medium">Baap Er Bank !!!</span>
      </h1>
    </header>

    <main>
      <!-- Balance and transactions summary -->

      <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-sky-500 p-8 rounded-md">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-4xl font-medium">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-rose-500 p-8 rounded-md">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl font-medium">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-emerald-500 p-8 rounded-md">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-4xl font-medium">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- Deposit and withdraw section -->

      <section class="mt-14 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-green-500 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-5">Your Deposit</h3>
            <input
              id="deposit-field"
              class="w-3/4 px-4 py-2 rounded"
              type="text"
              placeholder="$ Amount You Want To Deposit"
            />
            <button
              id="btn-deposit"
              class="bg-red-600 block px-6 p-2 text-white font-medium rounded-md hover:bg-amber-500 hover:text-black mt-4"
            >
              Deposit
            </button>
          </div>
          <div class="bg-amber-500 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-5">Your Withdraw</h3>
            <input
              id="withdraw-field"
              class="w-3/4 px-4 py-2 rounded"
              type="text"
              placeholder="$ Amount You Want To Withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-red-600 block px-6 p-2 text-white font-medium rounded-md hover:bg-green-500 hover:text-black mt-4"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
